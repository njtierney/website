text: "Roger D. Peng's research focuses on statistical methods for environmental health problems. He is also a co-founder of the Johns Hopkins Data Science Specialization, the Simply Statistics blog, the Not So Standard Deviations podcast with Hilary Parker, and The Effort Report podcast with Elizabeth Matsui, and recipient of the 2016 Mortimer Spiegelman Award from the American Public Health Association."
