text: "Bill Venables is an Honorary Research Fellow affiliated with CSIRO Data 61. He is also an Adjunct Professor at the University of Queensland. He was formerly a Senior Research Scientist with CSIRO and prior to that a Senior Lecturer at the University of Adelaide. As an Honorary Research Fellow and Adjunct Professor his main work is in research collaboration and mentoring of younger scientists, as well as limited educational contributions in the form of R workshops."
