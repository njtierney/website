text: "Bill Venables is an Honorary Research Fellow with CSIRO Data 61, and Adjunct Professor at the University of Queensland. He was formerly a Senior Research Scientist with CSIRO and prior to that a Senior Lecturer at the University of Adelaide. In his current roles, his responsibilities are research collaboration and mentoring of younger scientists, as well as limited educational contributions in the form of R workshops."
